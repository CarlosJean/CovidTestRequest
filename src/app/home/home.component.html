<section>
    <div>
        <img src="/assets/formImage.jpg" alt="covidAnimation"/>
        <form (ngSubmit) = "submit()">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" id="txtFullname" class="form-control" name="fullname" [(ngModel)]="formData.fullname"/>
            </div>
            <div class="form-group">
                <label for="address">Email address</label>
                <input type="email" id="txtEmail" class="form-control" name= "email" [(ngModel)]="formData.email"/>
            </div>
            <div class="form-group">
                <label for="txaDescription">How do you feel?</label>
                <textarea class="form-control" id="txaDescription" name= "description" [(ngModel)]="formData.description"></textarea>
            </div>
            <input type="submit" vale="Send" class="btn btn-success"/>
        </form>
    </div>
</section>
