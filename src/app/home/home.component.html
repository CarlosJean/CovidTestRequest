<div id="dvHome">
    <div class="form-title">
        <h3>Solicitud de prueba</h3>
    </div>
    
    <div class="container">
        
        <form (ngSubmit) = "submit()">
            <!-- <h5>Datos del solicitante</h5>
            <hr> -->
            <div class="form-group row justify-content-center">
                <div class="row col-md-6">
                    <input type="text" class="form-control col-md-5" placeholder="Primer nombre" name="firstName" [(ngModel)]="formData.firstName">
                    <input type="text" class="form-control col-md-5" placeholder="Segundo nombre" name="secondName" [(ngModel)]="formData.secondName">
                </div>
                <div class="row col-md-6">
                    <input type="text" class="form-control col-md-5" placeholder="Primer apellido" name="surname" [(ngModel)]="formData.surname">
                    <input type="text" class="form-control col-md-5" placeholder="Segundo apellido" name="secondSurname" [(ngModel)]="formData.secondSurname">
                </div>
            </div> 
            <div class="form-group row">
                <input type="email" class="form-control col-md-6 col-lg-4" name="email" [(ngModel)]="formData.email" placeholder="Introduzca su email"/>
            </div>
            <div class="form-group row">
                <textarea class="form-control" id="txaDescription" name="description" [(ngModel)]="formData.description" placeholder="¿Cuáles son sus síntomas?"></textarea>
            </div>
            <!-- <h5>Datos de la prueba</h5>
            <hr/> -->
            <div class="row justify-content-end">
                <input type="submit" value="Enviar solicitud" class="btn btn-success"/>
            </div>
        </form>
    </div>
</div>
